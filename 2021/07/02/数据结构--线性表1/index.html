class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 线性表.cpp : 此文件包含 &quot;main&quot; 函数。程序执行将在此处开始并结束。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta"># <span class="meta-keyword">define</span> LIST_INIT_SIZE 100 <span class="comment">// 线性表存储空间的初始分配量</span></span></span><br><span class="line"><span class="meta"># <span class="meta-keyword">define</span> LISTINCREMENT 10<span class="comment">//线性表存储空间的分配增量</span></span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> &#123;</span></span><br><span class="line">    <span class="keyword">int</span>* elem; <span class="comment">//存储空间基址</span></span><br><span class="line">    <span class="keyword">int</span> length;<span class="comment">//当前长度</span></span><br><span class="line">    <span class="keyword">int</span> listsize;<span class="comment">//当前分配的存储容量(以sizeof(int)为单位)</span></span><br><span class="line">&#125;SqList;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    初始化创建</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">InitList_Sq</span><span class="params">(SqList &amp;L)</span> </span>&#123;</span><br><span class="line">    L.elem = (<span class="keyword">int</span>*)<span class="built_in">malloc</span>(LIST_INIT_SIZE * <span class="keyword">sizeof</span>(<span class="keyword">int</span>));</span><br><span class="line">    <span class="built_in">memset</span>(L.elem, <span class="number">0</span>, LIST_INIT_SIZE * <span class="keyword">sizeof</span>(<span class="keyword">int</span>));</span><br><span class="line">    <span class="keyword">if</span> (!L.elem) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    L.length = <span class="number">0</span>;</span><br><span class="line">    L.listsize = LIST_INIT_SIZE;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">ListPrint_Sq</span><span class="params">(SqList&amp; L)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (L.length == <span class="number">0</span>) &#123; printf_s(<span class="string">&quot;该顺序表为空&quot;</span>); <span class="built_in">exit</span>(<span class="number">0</span>); &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= L.length - <span class="number">1</span>; i++) &#123;</span><br><span class="line">        printf_s(<span class="string">&quot;%d-&gt;&quot;</span>, *(L.elem + i));</span><br><span class="line">    &#125;</span><br><span class="line">    printf_s(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    在固定位置插入元素</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">ListInsert_Sq</span><span class="params">(SqList&amp; L, <span class="keyword">int</span> i, <span class="keyword">int</span> e)</span> </span>&#123;</span><br><span class="line">    <span class="comment">//在顺序线性表L中第i个位置之前插入新的元素e</span></span><br><span class="line">    <span class="comment">//i的合法值</span></span><br><span class="line">    <span class="keyword">if</span> (i&lt;<span class="number">1</span> || i&gt;L.length + <span class="number">1</span>) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    <span class="keyword">if</span> (L.length &gt; L.listsize) &#123;<span class="comment">//当前存储空间已满，增加分配</span></span><br><span class="line">        <span class="keyword">int</span>* newbase = (<span class="keyword">int</span>*)<span class="built_in">realloc</span>(L.elem, ((L.listsize + LISTINCREMENT)*<span class="keyword">sizeof</span>(<span class="keyword">int</span>)));</span><br><span class="line">        <span class="keyword">if</span> (!newbase) <span class="built_in">exit</span>(OVERFLOW);</span><br><span class="line">        L.elem = newbase;<span class="comment">//新基址</span></span><br><span class="line">        L.listsize  = L.listsize + LISTINCREMENT;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span>* q = &amp;(L.elem[i - <span class="number">1</span>]); <span class="comment">//q为插入位置</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span>* p = &amp;(L.elem[L.length - <span class="number">1</span>]); p &gt;= q; --p)</span><br><span class="line">        *(p + <span class="number">1</span>) = *p;<span class="comment">//插入位置的元素后移</span></span><br><span class="line">    *q = e;</span><br><span class="line">    ++L.length;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    删除固定位置的元素</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">ListDelete_Sq</span><span class="params">(SqList&amp; L, <span class="keyword">int</span> i, <span class="keyword">int</span>&amp; e)</span> </span>&#123;</span><br><span class="line">    <span class="comment">//在顺序线性表L中删除第i个元素，并用e返回值</span></span><br><span class="line">    <span class="keyword">if</span> (i&lt;<span class="number">1</span> || i&gt;L.length + <span class="number">1</span>)<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    <span class="keyword">int</span>* p = &amp;(L.elem[i - <span class="number">1</span>]);<span class="comment">//被删除元素的位置</span></span><br><span class="line">    e = *p;</span><br><span class="line">    <span class="keyword">int</span>* q = L.elem + L.length - <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">for</span> (++p; p &lt;= q; ++p) *(p - <span class="number">1</span>) = *p;<span class="comment">//被删除元素之后的元素左移</span></span><br><span class="line">    --L.length;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    删除顺序表中最小的元素 √</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">ListDeleteMin_Sq</span><span class="params">(SqList&amp; L, <span class="keyword">int</span>&amp; e)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (!(L.elem) || L.length == <span class="number">0</span>) &#123; printf_s(<span class="string">&quot;长度为零&quot;</span>); <span class="built_in">exit</span>(<span class="number">-1</span>); &#125;</span><br><span class="line">    <span class="keyword">int</span>* q = L.elem + L.length - <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">int</span>* p = L.elem;</span><br><span class="line">    <span class="keyword">int</span>* tag = L.elem;</span><br><span class="line">    <span class="keyword">for</span> (; p &lt;= q; p++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (*p &lt; *tag) tag = p;</span><br><span class="line">    &#125;</span><br><span class="line">    e = *tag;</span><br><span class="line">    *tag = *q;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    顺序表逆置 √</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">ListReverse_Sq</span><span class="params">(SqList&amp; L)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (L.length == <span class="number">0</span>) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    <span class="keyword">int</span>* temp,*p,*q;</span><br><span class="line">    <span class="comment">// C++不允许空指针，定义只是定义int*,定义了并没有实际的指向。习惯上一定要进行初始指针的初始化操作。</span></span><br><span class="line">    temp =(<span class="keyword">int</span>*)<span class="built_in">malloc</span>(<span class="number">1</span>*<span class="keyword">sizeof</span>(<span class="keyword">int</span>));</span><br><span class="line">    <span class="comment">//也或者在这里直接用int类型的test即可。</span></span><br><span class="line">    <span class="keyword">int</span> test;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= L.length/ <span class="number">2</span><span class="number">-1</span>; i++) &#123;</span><br><span class="line">        p = L.elem + i;</span><br><span class="line">        q = L.elem + L.length - <span class="number">1</span> - i;</span><br><span class="line">        test = *p;</span><br><span class="line">        *p = *q;</span><br><span class="line">        *q = test;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    删除顺序表中所有值为x的元素 √</span></span><br><span class="line"><span class="comment">     ----无论是有序表还是无序表用这个都行，有序表可以先找到所有的元素，然后一起移动，但是从时间复杂度上面来讲是一样的</span></span><br><span class="line"><span class="comment">    从逻辑上讲，2这个值的确被删除了</span></span><br><span class="line"><span class="comment">    但是从存储的结构上讲，2这个值还在存储空间里，只不过在逻辑上，这个位置已经是不合法的了。(改变了顺序表的长度)</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">ListDeleValue</span><span class="params">(SqList&amp; L, <span class="keyword">int</span> e)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> k = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span> (L.length == <span class="number">0</span>)<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; L.length; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (*(L.elem + i) != e) &#123;</span><br><span class="line">            k++;</span><br><span class="line">            *(L.elem + k - <span class="number">1</span>) = *(L.elem + i);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    L.length = k;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    删除值在s和t之间的节点 √</span></span><br><span class="line"><span class="comment">    跟上面的方法很像了</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">ListDeleValueBetween</span><span class="params">(SqList&amp; L, <span class="keyword">int</span> s, <span class="keyword">int</span> t)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (s &gt; t) &#123;</span><br><span class="line">        printf_s(<span class="string">&quot;请检查参数设置\n&quot;</span>); </span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> k = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span> (L.length == <span class="number">0</span>)<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; L.length; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (*(L.elem + i) &lt;s || *(L.elem + i) &gt; t) &#123;</span><br><span class="line">            k++;</span><br><span class="line">            *(L.elem + k - <span class="number">1</span>) = *(L.elem + i);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    L.length = k;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    删除有序线性表中所有的重复值</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">ListDeleteDuplicateValueInOrder</span><span class="params">(SqList&amp; L)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (L.length == <span class="number">0</span> || L.length == <span class="number">1</span>)<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    <span class="keyword">int</span> k=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; L.length; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (*(L.elem + i) != *(L.elem + i + <span class="number">1</span>)) &#123;</span><br><span class="line">            k++;</span><br><span class="line">            *(L.elem + k - <span class="number">1</span>) = *(L.elem + i);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    L.length = k;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    SqList test;</span><br><span class="line">    InitList_Sq(test);</span><br><span class="line">    ListInsert_Sq(test, <span class="number">1</span>, <span class="number">2</span>);</span><br><span class="line">    ListInsert_Sq(test, <span class="number">2</span>, <span class="number">2</span>);</span><br><span class="line">    ListInsert_Sq(test, <span class="number">3</span>, <span class="number">2</span>);</span><br><span class="line">    ListInsert_Sq(test, <span class="number">4</span>, <span class="number">3</span>);</span><br><span class="line">    ListInsert_Sq(test, <span class="number">5</span>, <span class="number">4</span>);</span><br><span class="line">    ListInsert_Sq(test, <span class="number">6</span>, <span class="number">5</span>);</span><br><span class="line">    ListInsert_Sq(test, <span class="number">7</span>, <span class="number">5</span>);</span><br><span class="line">    ListInsert_Sq(test, <span class="number">8</span>, <span class="number">6</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//测试删除最小的元素</span></span><br><span class="line">    <span class="comment">//int tag;</span></span><br><span class="line">    <span class="comment">//ListDeleteMin_Sq(test, tag);</span></span><br><span class="line">    <span class="comment">//printf_s(&quot;%d&quot;, tag);</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//测试元素逆序</span></span><br><span class="line">    <span class="comment">//ListReverse_Sq(test);</span></span><br><span class="line">    <span class="comment">//ListPrint_Sq(test);</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//测试删除所有值为x的元素</span></span><br><span class="line">    <span class="comment">//ListDeleValue(test, 2);</span></span><br><span class="line">    <span class="comment">//ListPrint_Sq(test);</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//测试删除区间内的值</span></span><br><span class="line">    <span class="comment">//ListDeleValueBetween(test,2, 5);</span></span><br><span class="line">    <span class="comment">//ListPrint_Sq(test);</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//测试删除有序表中的重复值</span></span><br><span class="line">    ListDeleteDuplicateValueInOrder(test);</span><br><span class="line">    ListPrint_Sq(test);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 运行程序: Ctrl + F5 或调试 &gt;“开始执行(不调试)”菜单</span></span><br><span class="line"><span class="comment">// 调试程序: F5 或调试 &gt;“开始调试”菜单</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 入门使用技巧: </span></span><br><span class="line"><span class="comment">//   1. 使用解决方案资源管理器窗口添加/管理文件</span></span><br><span class="line"><span class="comment">//   2. 使用团队资源管理器窗口连接到源代码管理</span></span><br><span class="line"><span class="comment">//   3. 使用输出窗口查看生成输出和其他消息</span></span><br><span class="line"><span class="comment">//   4. 使用错误列表窗口查看错误</span></span><br><span class="line"><span class="comment">//   5. 转到“项目”&gt;“添加新项”以创建新的代码文件，或转到“项目”&gt;“添加现有项”以将现有代码文件添加到项目</span></span><br><span class="line"><span class="comment">//   6. 将来，若要再次打开此项目，请转到“文件”&gt;“打开”&gt;“项目”并选择 .sln 文件</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
